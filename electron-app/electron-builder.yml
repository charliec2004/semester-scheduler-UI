# Electron Builder Configuration
# For building distributable packages
# 
# IMPORTANT: Run the appropriate bundle-python script before packaging:
#   macOS/Linux: ./scripts/bundle-python.sh
#   Windows:     .\scripts\bundle-python.ps1

appId: com.scheduler.semester
productName: Scheduler
copyright: Copyright Â© 2024

# Artifact naming with architecture suffix
artifactName: "${productName}-${version}-${arch}.${ext}"

directories:
  output: release
  buildResources: assets

files:
  - dist/**/*
  - samples/**/*

extraResources:
  # Bundled standalone Python with all dependencies
  # This is created by running bundle-python.sh or bundle-python.ps1
  - from: python-bundle/python
    to: python
    filter:
      - "**/*"
      - "!**/__pycache__/**"
      - "!**/*.pyc"
  
  # Sample CSV files
  - from: samples
    to: samples

# macOS Configuration
mac:
  category: public.app-category.productivity
  icon: assets/icon.icns
  darkModeSupport: true
  hardenedRuntime: true
  gatekeeperAssess: false
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

# Windows Configuration
win:
  icon: assets/icon.ico
  target:
    - target: nsis
      arch:
        - x64
    - target: zip
      arch:
        - x64

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerIcon: assets/icon.ico
  uninstallerIcon: assets/icon.ico
  license: ../LICENSE
  deleteAppDataOnUninstall: true

# Linux Configuration
linux:
  icon: assets/icon.png
  category: Office
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64

deb:
  # No Python dependencies needed - we bundle Python
  depends: []

appImage:
  license: ../LICENSE

# Publish configuration (disabled for local builds)
publish: null

# Compression
compression: maximum

# After pack hook for bundling Python
afterPack: ./scripts/after-pack.js
