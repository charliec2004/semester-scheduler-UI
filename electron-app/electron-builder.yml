# Electron Builder Configuration
# For building distributable packages
# 
# IMPORTANT: Run the appropriate bundle-python script before packaging:
#   macOS/Linux: ./scripts/bundle-python.sh
#   Windows:     .\scripts\bundle-python.ps1

appId: com.scheduler.semester
productName: Scheduler
copyright: Copyright © 2026

# Artifact naming - each platform defines its own to avoid filename conflicts
# macOS: Scheduler-{version}-{arch}.dmg, Scheduler-{version}-{arch}-mac.zip
# Windows: Scheduler-{version}-{arch}.exe, Scheduler-{version}-{arch}-win.zip  
# Linux: Scheduler-{version}-{arch}.AppImage, semester-scheduler_{version}_{arch}.deb

directories:
  output: release
  buildResources: assets

files:
  - dist/**/*
  - samples/**/*

extraResources:
  # Bundled standalone Python with all dependencies
  # This is created by running bundle-python.sh or bundle-python.ps1
  - from: python-bundle/python
    to: python
    filter:
      - "**/*"
      - "!**/__pycache__/**"
      - "!**/*.pyc"
  
  # Sample CSV files
  - from: samples
    to: samples

# macOS Configuration
# NOTE: This app is NOT code-signed or notarized.
# Users must bypass Gatekeeper on first launch:
#   1. Right-click the app → Open → Open (in dialog)
#   2. Or run: xattr -cr /Applications/Scheduler.app
mac:
  category: public.app-category.productivity
  icon: assets/icon.icns
  darkModeSupport: true
  # IMPORTANT: Do NOT set hardenedRuntime for unsigned apps!
  # hardenedRuntime: true causes "corrupted" errors without proper code signing.
  hardenedRuntime: false
  gatekeeperAssess: false
  # Explicitly disable code signing for distribution without a Developer ID
  identity: null
  # macOS naming: DMGs are Mac-only, ZIPs get -mac suffix for clarity
  artifactName: "${productName}-${version}-${arch}-mac.${ext}"
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64

dmg:
  # Use UDBZ format for better compatibility with unsigned apps
  format: UDBZ
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380
  # Disable DMG code signing (we're not signing the app)
  sign: false

# Windows Configuration
win:
  icon: assets/icon.ico
  # Windows-specific naming to avoid conflicts with macOS zips
  artifactName: "${productName}-${version}-${arch}-win.${ext}"
  target:
    - target: nsis
      arch:
        - x64
    - target: zip
      arch:
        - x64

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerIcon: assets/icon.ico
  uninstallerIcon: assets/icon.ico
  license: ../LICENSE
  deleteAppDataOnUninstall: true

# Linux Configuration
linux:
  icon: assets/icon.png
  category: Office
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64

deb:
  # No Python dependencies needed - we bundle Python
  depends: []

appImage:
  license: ../LICENSE

# Publish configuration (disabled for local builds)
publish: null

# Compression
compression: maximum

# After pack hook for bundling Python
afterPack: ./scripts/after-pack.js
